    <div class="row">
      <div class="col-sm-6">
        <div class="input-group flex-nowrap">
          <input
            id="busqueda"
            type="text"
            class="form-control"
            placeholder="Buscar Ausencia"
            aria-label="Recipient's username"
            aria-describedby="basic-addon2"
          />
          <span class="input-group-text" id="basic-addon2">Buscar</span>
        </div>
      </div>
      <div class="col-sm-2">
        <div class="input-group flex-nowrap">
          <button
            type="button"
            id="btn-nuevo"
            class="btn btn-success"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Nueva Ausencia
          </button>
        </div>
      </div>
    </div>
    <br />
    <div id="tabla-contenido"></div>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    ><div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            Registro de Ausencia
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-3">
              <label for="" class="form-label is-required">Empresa</label>
              <select
                class="form-select"
                id="empresa"
                aria-label="Default select example"
              > 
              </select> <br>
            </div>
            <div class="col-sm-5">
              <label for="" class="form-label is-required">Trabajador</label>
              <select
                class="form-select"
                id="trabajador"
                aria-label="Default select example"
                disabled
              > 
              </select> <br>
            </div>
            <div class="col-sm-4">
              <form
                id="uploadimage"
                action=""
                method="post"
                enctype="multipart/form-data"
              >
                <label for="formFile" class="form-label is-required">Comprobante</label>
                <input
                  class="form-control"
                  type="file"
                  id="image"
                  accept="application/pdf"
                />
              </form>
              <br />
            </div>
          </div>
          <div class="row">
            <div class="col-sm-3">
              <label for="" class="form-label is-required">Fecha Inicio</label>
              <input
                type="date"
                class="form-control"
                placeholder="Nombre"
                id="fecha"
                aria-label="Nombre"
              />
              <br>
            </div>
            <div class="col-sm-3">
              <label for="" class="form-label is-required">Cantidad Días</label>
              <input
                type="number"
                class="form-control"
                placeholder="Cantidad"
                id="cantidad"
                aria-label="Cantidad"
              />
              <br>
            </div>
            <div class="col-sm-3">
              <label for="" class="form-label is-required">Fecha Fin</label>
              <input
                type="date"
                class="form-control"
                placeholder="Fecha Fin"
                id="fecha_fin"
                aria-label="Fecha Fin"
              />
              <br>
            </div>
            <div class="col-sm-3">
              <label for="" class="form-label is-required">Tipo</label>
              <select
                class="form-select"
                id="tipo"
                aria-label="Default select example"
              > 
                <option value="0" selected>Justificada</option>
                <option value="1">No Justificada</option>
              </select>
              <br>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <label for="" class="form-label is-required">Asunto</label>
              <input
                type="text"
                class="form-control"
                placeholder="Asunto"
                id="asunto"
                aria-label="Asunto"
                maxlength="100"
              />
              <br>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <label for="exampleFormControlTextarea1" class="form-label is-required">Descripción</label>
              <textarea class="form-control" id="descripcion" rows="3" maxlength="300"></textarea>
              <br />
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cerrar
          </button>
          <button type="button" id="btn-guardar" class="btn btn-primary">
            Guardar
          </button>
        </div>
      </div>
    </div></div>

              <button class="btn btn-success" id="verComprobante">Ver</button>
              <br />
            </div>
          </div>
          <div class="row">
            <div class="col-sm-3">
              <label for="" class="form-label is-required">Fecha Inicio</label>
              <input
                type="date"
                class="form-control"
                placeholder="Nombre"
                id="ufecha"
                aria-label="Nombre"
              />
              <br>
            </div>
            <div class="col-sm-3">
              <label for="" class="form-label is-required">Cantidad Días</label>
              <input
                type="number"
                class="form-control"
                placeholder="Cantidad"
                id="ucantidad"
                aria-label="Cantidad"
              />
              <br>
            </div>
            <div class="col-sm-3">
              <label for="" class="form-label is-required">Fecha Fin</label>
              <input
                type="date"
                class="form-control"
                placeholder="Fecha Fin"
                id="ufecha_fin"
                aria-label="Fecha Fin"
              />
              <br>
            </div>
            <div class="col-sm-3">
              <label for="" class="form-label is-required">Tipo</label>
              <select
                class="form-select"
                id="utipo"

              > 
                <option value="0" selected>Justificada</option>
                <option value="1">No Justificada</option>
              </select>

          </div>
          <div class="row">

                type="text"
                class="form-control"
                placeholder="Asunto"
                id="uasunto"
                aria-label="Asunto"
                maxlength="100"

              <br>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <label for="exampleFormControlTextarea1" class="form-label is-required">Descripción</label>
              <textarea class="form-control" id="udescripcion" rows="3" maxlength="300"></textarea>
              <br />
            </div>

        </div>
        <div class="modal-footer">

            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"

            Cerrar

          <button type="button" id="btn-editar" class="btn btn-success">
