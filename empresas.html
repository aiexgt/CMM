    <div

      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Registro de Nuevo Trabajador
            </h5>
            <button

              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-sm-2">
                <label for="" class="form-label is-required">Código</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Código"
                  id="codigo"
                  aria-label="Código"
                />
              </div>
              <div class="col-sm-5">
                <label for="" class="form-label is-required">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Nombre"
                  id="nombre"
                  aria-label="Nombre"
                />
              </div>
              <div class="col-sm-5">
                <label for="" class="form-label is-required">NIT</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="NIT"
                  id="nit"
                  aria-label="NIT"
                />
                <br />
              </div>
            </div>
            <div class="row">
              <div class="col-sm-4">
                <label for="" class="form-label is-required">País</label>
                <select
                  class="form-select"
                  id="pais"
                  aria-label="Default select example"
                >
                <option value="0" selected>Seleccione País</option>
              </select>
              </div>
              <div class="col-sm-4">
                <label for="" class="form-label is-required"
                  >Estado o Departamento</label
                >
                <select
                  class="form-select"
                  id="departamento"
                  aria-label="Default select example"
                  disabled
                >
                <option value="0" selected>Seleccione Departamento</option>
              </select>
              </div>
              <div class="col-sm-4">
                <label for="" class="form-label is-required"
                  >Ciudad o Municipio</label
                >
                <select
                  class="form-select"
                  id="municipio"
                  aria-label="Default select example"
                  disabled
                >
                <option value="0" selected>Seleccione Municipio</option>
              </select>
                <br />
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <label for="" class="form-label is-required">Dirección</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Dirección"
                  id="direccion"
                  aria-label="Dirección"
                />

              </div>

                <input
                  type="text"
                  class="form-control"
                  placeholder="Página Web"
                  id="pagina_web"
                  aria-label="Pagina Web"
                />
              </div>
              <div class="col-sm-5">
                <form
                  id="uploadimage"
                  action=""
                  method="post"
                  enctype="multipart/form-data"
                >
                  <label for="formFile" class="form-label">Logo</label>
                  <input
                    class="form-control"
                    type="file"
                    id="image"
                    accept="image/png, image/jpeg"

                <br />
