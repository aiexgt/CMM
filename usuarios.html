    <!--Container Main start-->

    <div class="row">
      <div class="col-sm-6">
        <div class="input-group flex-nowrap">
          <input
            id="busqueda"
            type="text"
            class="form-control"
            placeholder="Buscar Usuario"
            aria-label="Recipient's username"
            aria-describedby="basic-addon2"
          />
          <span class="input-group-text" id="basic-addon2">Buscar</span>
        </div>
      </div>
      <div class="col-sm-2">
        <div class="input-group flex-nowrap">
          <button
            type="button"
            id="btn-nuevo"
            class="btn btn-success"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Nuevo Usuario
          </button>
        </div>
      </div>
    </div>
    <br />
    <div id="tabla-contenido"></div>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    ><div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            Registro de Nuevo Usuario
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-6">
              <label for="" class="form-label is-required">Nombres</label>
              <input
                type="text"
                class="form-control"
                placeholder="Nombre"
                id="nombre"
                aria-label="Nombre"
              />
            </div>
            <div class="col-sm-6">
              <label for="" class="form-label is-required">Apellido</label>
              <input
                type="text"
                class="form-control"
                placeholder="Apellido"
                id="apellido"
                aria-label="Apellido"
              />
              <br />
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4">
              <label for="" class="form-label is-required">Usuario</label>
              <input
                type="text"
                class="form-control"
                placeholder="Usuario"
                id="usuario"
                aria-label="Usuario"
              />
            </div>
            <div class="col-sm-4">
              <label for="" class="form-label is-required">Contraseña</label>
              <input
                type="text"
                class="form-control"
                placeholder="Contraseña"
                id="password"
                aria-label="Contraseña"
              />
            </div>
            <div class="col-sm-4">
              <label for="" class="form-label is-required">Rol</label>
              <select
                class="form-select"
                id="rol"
                aria-label="Default select example"
              ></select>
              <br />
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cerrar
          </button>
          <button type="button" id="btn-guardar" class="btn btn-primary">
            Guardar
          </button>
        </div>
      </div>
    </div></div>

    <div
      class="modal fade"
      id="exampleModala"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    ><div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            Ver Información
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-4">
              <label for="" class="form-label">Nombres</label>
              <input
                type="text"
                class="form-control"
                placeholder="Nombre"
                id="unombre"
                aria-label="Nombre"
              />
            </div>
            <div class="col-sm-4">
              <label for="" class="form-label">Apellido</label>
              <input
                type="text"
                class="form-control"
                placeholder="Apellido"
                id="uapellido"
                aria-label="Apellido"
              />
            </div>
            <div class="col-sm-4">
              <label for="" class="form-label">Estado</label>
              <select
                class="form-select"
                id="uestado"
                aria-label="Default select example"
              >
              <option value="1">Activo</option>
              <option value="0">Inactivo</option>
            </select>
              <br />
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4">
              <label for="" class="form-label">Usuario</label>
              <input
                type="text"
                class="form-control"
                placeholder="Usuario"
                id="uusuario"
                aria-label="Usuario"
              />
            </div>
            <div class="col-sm-4">
              <label for="" class="form-label">Contraseña</label>
              <input
                type="text"
                class="form-control"
                placeholder="Contraseña"
                id="upassword"
                aria-label="Contraseña"
              />
            </div>
            <div class="col-sm-4">
              <label for="" class="form-label">Rol</label>
              <select
                class="form-select"
                id="urol"
                aria-label="Default select example"
              ></select>
              <br />
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cerrar
          </button>
          <button type="button" id="btn-editar" class="btn btn-success">
            Editar
          </button>
          <button type="button" id="btn-actualizar" class="btn btn-primary">
            Actualizar
          </button>
        </div>
      </div>
